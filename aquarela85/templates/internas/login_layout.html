<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Sistema Aquarela85 - Micro GestÃ£o Empresarial de Compra e Vendas de Roupas.">
    <meta name="author" content="Maximum Tech">

    <title>Aquarela85</title>
    <link rel="shortcut icon" href="{% static 'v1/global/assets/images/favicon.ico' %}">

    <link href="{% static 'v1/global/assets/js/lib/plugins/switchery/switchery.min.css' %}" rel="stylesheet" />
    <link href="{% static 'v1/global/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'v1/global/assets/css/icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'v1/global/assets/css/style_dark.css' %}" rel="stylesheet" type="text/css">
    {% block css_specific %}{% endblock css_specific %}

    <script src="{% static 'v1/global/assets/js/modernizr.min.js' %}"></script>
</head>

<body>
<div class="wrapper-page">

    <div class="text-center">
        <a href="index.html" class="logo-lg"><i class="mdi mdi-radar"></i> <span>Minton</span> </a>
    </div>

    <form class="form-horizontal m-t-20" action="index.html">

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-custom"><i class="mdi mdi-account"></i></span>
                    </div>
                    <input class="form-control" type="text" required="" placeholder="Username">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-custom"><i class="mdi mdi-key"></i></span>
                    </div>
                    <input class="form-control" type="password" required="" placeholder="Password">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12 m-t-10">
                <div class="m-l-15">
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox-signup" type="checkbox">
                        <label for="checkbox-signup">
                            Remember me
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Log In
                </button>
            </div>
        </div>

        <div class="form-group row m-t-30">
            <div class="col-sm-7">
                <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your
                    password?</a>
            </div>
            <div class="col-sm-5 text-right">
                <a href="pages-register.html" class="text-muted">Create an account</a>
            </div>
        </div>
    </form>
</div>


<script>
    var resizefunc = [];
</script>

<!-- Plugins  -->

<script src="{% static 'v1/global/assets/js/detect.js' %}"></script>

<script src="{% static 'v1/global/assets/js/jquery.nicescroll.js' %}"></script>
<script src="{% static 'v1/global/assets/js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'v1/global/assets/js/lib/plugins/switchery/switchery.min.js' %}"></script>

<!-- Custom main Js -->
<script src="{% static 'v1/global/assets/js/jquery.core.js' %}"></script>

{% block js_specific %}{% endblock js_specific %}

</body>
</html>
