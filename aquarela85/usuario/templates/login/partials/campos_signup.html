<div class="wrapper-page wrapper-page-important">
    <div class="text-center">
        <a href="{% url url_name_login %}" class="logo-lg"><i class="mdi mdi-radar"></i> <span>Aquarela85</span> </a>
    </div>
    <form id="form-signup" class="form-horizontal m-t-20" method="post" action="{% url url_name_signup %}">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-custom"><i class="mdi mdi-contact-mail"></i></span>
                    </div>
                    {{ form.first_name }}
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-custom"><i class="mdi mdi-contact-mail"></i></span>
                    </div>
                    {{ form.last_name }}
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-custom"><i class="mdi mdi-email"></i></span>
                    </div>
                    {{ form.email }}
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-custom"><i class="mdi mdi-account"></i></span>
                    </div>
                    {{ form.username }}
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-custom"><i class="mdi mdi-key"></i></span>
                    </div>
                    {{ form.password }}
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-custom"><i class="mdi mdi-key"></i></span>
                    </div>
                    <input type="password" class="form-control" maxlength="50" placeholder="Repita a senha" required />
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="m-l-15">
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox-signup" type="checkbox" name="check_termo">
                        <label for="checkbox-signup">
                            Eu aceito <a href="{% url url_name_termo %}" target="_blank">os Termos e Condições</a>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">Cadastrar</button>
            </div>
        </div>

        <div class="form-group row m-t-30">
            <div class="col-12 text-center">
                <a href="{% url url_name_login %}" class="text-muted">Já tem conta?</a>
            </div>
        </div>
    </form>
     <a id="senha-diverge" class="autohidebut text-hide"
       href="javascript:;"
       onclick='$.Notification.autoHideNotify("error", "top right", "Mensagem:",
       "A senha não corresponde! Por favor, repita a senha corretamente.")'>
    </a>
</div>
